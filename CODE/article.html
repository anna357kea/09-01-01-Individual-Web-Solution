<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="vieport" content="width=device-width, initial-scale=1.0" />
        <title>Website with posts and comments</title>
    </head>
    <body>
        <header><a class="homebutton" href="index.html">Home</a></header>
      
            <article>
                <h1>TITLE</h1>
                <h2>by <span></span></h2>
                <p></p>
            </article>

        <template class="commentOnArticle">
            <div>
                <h5 class="comment_date">Date</h5>
                <h4 class="comment_username">username<span>, </span><span class="comment_mail">mail</span></h4>
                <h4 class="comment_content">CONTENT</h4>
            </div>
        </template>
    <main>
        <div id="form_container">
            <form autocomplete="on" method='POST' data-netlify="true">
                <label for="form-comment_username">Username</label>
                <input id="form-comment_username" type="text" name="form-comment_username" placeholder="Your username" required /> 
    
                <label for="form-comment_content">Content</label>
                <input id="form-comment_content" type="text" name="comment_content" placeholder="Content of your comment" required /> 
                <button>Send comment</button>
            </form>

    </main>



    <script src="article.js"></script>
    </body>
</html>
